<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- inject:js -->
    <script src='../components/angular/angular.js?v=4472'></script>
    <script src='../components/angular-ui-router/release/angular-ui-router.js?v=6000'></script>
    <script src='../src/js/youtube/services/youtube.services.module.js?v=8941'></script>
    <script src='../src/js/youtube/directives/youtube.directives.module.js?v=7910'></script>
    <script src='../src/js/youtube/controllers/youtube.controllers.module.js?v=3015'></script>
    <script src='../src/js/app.module.js?v=4989'></script>
    <script src='../src/js/youtube/youtube.module.js?v=2853'></script>
    <script src='../src/js/app.module.configuration.js?v=7808'></script>
    <script src='../src/js/youtube/directives/youtube.drv.js?v=3582'></script>
    <script src='../src/js/youtube/controllers/Youtube.ctrl.js?v=9517'></script>
    <script src='../src/js/angular.bootstrap.js?v=6224'></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel='stylesheet' href='../components/bootstrap/dist/css/bootstrap.css?v=7158'>
    <!-- endinject -->


</head>
<body>
<div ng-controller="YouTubeController as YtCtrl">

    <youtube width="{{YtCtrl.yt.width}}" height="{{YtCtrl.yt.height}}" videoid="{{YtCtrl.yt.videoid}}" autoplay="{{YtCtrl.yt.autoplay}}"></youtube>
    <br/>

    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PLAY)">Send Play</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PAUSE)">Send Pause</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.STOP)">Send Stop</button>

</div>

</body>
</html>
