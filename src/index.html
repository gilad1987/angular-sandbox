<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- inject:js -->
    <script src='../components/angular/angular.js?v=5571'></script>
    <script src='../components/angular-ui-router/release/angular-ui-router.js?v=7715'></script>
    <script src='../src/js/youtube/services/youtube.services.module.js?v=3109'></script>
    <script src='../src/js/youtube/directives/youtube.directives.module.js?v=8173'></script>
    <script src='../src/js/youtube/controllers/youtube.controllers.module.js?v=2521'></script>
    <script src='../src/js/app.module.js?v=3306'></script>
    <script src='../src/js/youtube/youtube.module.js?v=7056'></script>
    <script src='../src/js/app.module.configuration.js?v=7093'></script>
    <script src='../src/js/youtube/directives/youtube.drv.js?v=6717'></script>
    <script src='../src/js/youtube/controllers/Youtube.ctrl.js?v=2448'></script>
    <script src='../src/js/app.module.bootstrap.js?v=7173'></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel='stylesheet' href='../components/bootstrap/dist/css/bootstrap.css?v=6213'>
    <!-- endinject -->


</head>
<body>
<div ng-controller="YouTubeController as YtCtrl">

    <youtube width="{{YtCtrl.yt.width}}" height="{{YtCtrl.yt.height}}" videoid="{{YtCtrl.yt.videoid}}" autoplay="{{YtCtrl.yt.autoplay}}"></youtube>
    <br/>

    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PLAY)">Send Play</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PAUSE)">Send Pause</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.STOP)">Send Stop</button>

</div>

</body>
</html>
