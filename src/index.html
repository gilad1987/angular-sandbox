<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- inject:js -->
    <script src='../components/angular/angular.js?v=6986'></script>
    <script src='../components/angular-ui-router/release/angular-ui-router.js?v=5176'></script>
    <script src='../src/js/youtube/services/youtube.services.module.js?v=8817'></script>
    <script src='../src/js/youtube/directives/youtube.directives.module.js?v=5341'></script>
    <script src='../src/js/youtube/controllers/youtube.controllers.module.js?v=2740'></script>
    <script src='../src/js/app.module.js?v=8286'></script>
    <script src='../src/js/youtube/youtube.module.js?v=3921'></script>
    <script src='../src/js/app.module.configuration.js?v=5009'></script>
    <script src='../src/js/youtube/directives/youtube.drv.js?v=7138'></script>
    <script src='../src/js/youtube/controllers/Youtube.ctrl.js?v=9565'></script>
    <script src='../src/js/angular.bootstrap.js?v=6035'></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel='stylesheet' href='../components/bootstrap/dist/css/bootstrap.css?v=8153'>
    <!-- endinject -->


</head>
<body>
<div ng-controller="YouTubeController as YtCtrl">

    <youtube width="{{YtCtrl.yt.width}}" height="{{YtCtrl.yt.height}}" videoid="{{YtCtrl.yt.videoid}}" autoplay="{{YtCtrl.yt.autoplay}}"></youtube>
    <br/>

    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PLAY)">Send Play</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PAUSE)">Send Pause</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.STOP)">Send Stop</button>

</div>

</body>
</html>
