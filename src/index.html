<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- inject:js -->
    <script src='../components/jquery/dist/jquery.js?v=9647'></script>
    <script src='../components/aterrien/jQuery-Knob/js/jquery.knob.js?v=3439'></script>
    <script src='../components/angular/angular.js?v=4683'></script>
    <script src='../components/angular-ui-router/release/angular-ui-router.js?v=5642'></script>
    <script src='../src/js/knob/services/knob.services.module.js?v=5463'></script>
    <script src='../src/js/youtube/services/youtube.services.module.js?v=3193'></script>
    <script src='../src/js/knob/directives/knob.directives.module.js?v=8041'></script>
    <script src='../src/js/youtube/directives/youtube.directives.module.js?v=8806'></script>
    <script src='../src/js/knob/controllers/knob.controllers.module.js?v=4255'></script>
    <script src='../src/js/youtube/controllers/youtube.controllers.module.js?v=4943'></script>
    <script src='../src/js/app.module.js?v=2903'></script>
    <script src='../src/js/knob/knob.module.js?v=3279'></script>
    <script src='../src/js/youtube/youtube.module.js?v=9873'></script>
    <script src='../src/js/app.module.configuration.js?v=4529'></script>
    <script src='../src/js/youtube/directives/youtube.drv.js?v=2897'></script>
    <script src='../src/js/knob/directives/knob.drv.js?v=8214'></script>
    <script src='../src/js/knob/controllers/knob.ctrl.js?v=3257'></script>
    <script src='../src/js/youtube/controllers/Youtube.ctrl.js?v=5916'></script>
    <script src='../src/js/app.module.bootstrap.js?v=3960'></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel='stylesheet' href='../components/bootstrap/dist/css/bootstrap.css?v=1235'>
    <!-- endinject -->


</head>
<body>

<div ng-controller="YouTubeController as YtCtrl">

    <youtube width="{{YtCtrl.yt.width}}" height="{{YtCtrl.yt.height}}" videoid="{{YtCtrl.yt.videoid}}" autoplay="{{YtCtrl.yt.autoplay}}"></youtube>
    <br/>

    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PLAY)">Send Play</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PAUSE)">Send Pause</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.STOP)">Send Stop</button>

</div>

<div ng-controller="KnobController as KnobCtrl">
    <input ng-model="KnobCtrl.knobModel">
    <input type="text" class='knob' class="dial" data-min="0" data-max="50" knob ng-model="KnobCtrl.knobModel" >
</div>

</body>
</html>
