<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!-- inject:js -->
    <script src='../components/angular/angular.js?v=9188'></script>
    <script src='../components/angular-ui-router/release/angular-ui-router.js?v=4063'></script>
    <script src='../src/js/youtube/services/youtube.services.module.js?v=6484'></script>
    <script src='../src/js/youtube/directives/youtube.directives.module.js?v=9700'></script>
    <script src='../src/js/youtube/controllers/youtube.controllers.module.js?v=3047'></script>
    <script src='../src/js/app.module.js?v=6616'></script>
    <script src='../src/js/youtube/youtube.module.js?v=5848'></script>
    <script src='../src/js/youtube/directives/youtube.drv.js?v=5572'></script>
    <script src='../src/js/youtube/controllers/Youtube.ctrl.js?v=9394'></script>
    <script src='../src/js/angular.bootstrap.js?v=5654'></script>
    <!-- endinject -->

    <!-- inject:css -->
    <link rel='stylesheet' href='../components/bootstrap/dist/css/bootstrap.css?v=7613'>
    <!-- endinject -->


</head>
<body>
<div ng-controller="YouTubeController as YtCtrl">

    <youtube width="{{YtCtrl.yt.width}}" height="{{YtCtrl.yt.height}}" videoid="{{YtCtrl.yt.videoid}}" autoplay="{{YtCtrl.yt.autoplay}}"></youtube>
    <br/>

    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PLAY)">Send Play</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.PAUSE)">Send Pause</button>
    <button ng-click="YtCtrl.sendControlEvent(YtCtrl.YT_events.STOP)">Send Stop</button>

</div>

</body>
</html>
